{% extends 'investments/base.html' %}
{% load crispy_forms_tags %}
{% block content%}
<div class="container">
    <h1>Register new user</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary" type="submit">Create new user</button>
        <a href="{% url 'login' %}">Do you have account? Click here</a>
    </form>
</div>
{% endblock %}
