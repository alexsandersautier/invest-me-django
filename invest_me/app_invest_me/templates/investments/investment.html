{% extends 'investments/base.html' %}
{% block content%}
<h1 style="text-align: center;">List of Investiments</h1>
<div class="container">
    <button class="btn btn-success" style="margin-bottom: 10px;"><a style='color:white' href="{% url 'newinvestment' %}">New Investiment</a></button>
    
    <table class="table table-striped table-bordered">
        <tr>
            <th>CODE</th>
            <th>INVESTIMENT</th>
            <th>VALUE</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        {% for date in data %}
        <tr>
            <td>{{date.id}}</td>
            <td>{{date.investment}}</td>
            <td>{{date.value}}</td>    
            <td><button class="btn btn-info"><a style='color:white' href="{% url 'details' date.id %}">Details</a></button></td>
            <td><button class="btn btn-warning"><a style='color:white' href="{% url 'edit' date.id %}">Edit</a></button></td>
            <td><button class="btn btn-danger"><a style='color:white' href="{% url 'delete' date.id %}">Delete</a></button></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
